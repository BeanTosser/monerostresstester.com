<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
    	<title>Stress Tester</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
		<link rel="stylesheet" type="text/css" href="css/guiStyle.css">
    </head>
    <body>
		<div class="flex-container" id="parentContainer">
        	<h3 style='font-weight: bold; font-family:avenir,Helvetica Neue;'>Stress Tester</h3>
			<h2> Wallet Address:</h2>
			<div id="walletAddress">...</div>
			<table>
				<tr>
					<td class="tableLabel">Total transactions:</td>
					<td class="tableValue" id="txTotal">0</td>
				</tr>
				<tr>
					<td class="tableLabel">Balance:</td>
					<td class="tableValue" id="walletBalance">--</td>
				</tr>
				<tr>
					<td class="tableLabel">Available balance:</td>
					<td class="tableValue" id="walletAvailableBalance">--</td>
				</tr>
				<tr>
					<td class="tableLabel">Total fee:</td>
					<td class="tableValue" id="feeTotal">
					  <div id="feeTotalXMR">0.0</div>
			          <div id="feeTotalUSD">$0.00</div>
					</td>
				</tr>
			</table>
			<div id="progressBarContainer">
			  <div id="progressBar"></div>
			</div>
			<div id="statusMessage">Placeholder text</div>
			<div id="muscleButtonContainer"><img src="" id="muscleButton" alt="muscle button"></img></div>
			<!--<button type="button">Use me to test responsiveness</button>-->

	        <script type="text/javascript" src="stress_tester.dist.js"></script>
		</div>
		
		<!--Invisible! for preserving JS ariable state-->
		<div class="jsVariable">
			<div id="isToggled">false</div>
		</div>
	</body>
</html>
